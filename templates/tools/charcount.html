<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>字符统计</title>
<script src="../js/lib/jquery-1.11.1.min.js"></script>
<style type="text/css">
	.out{
    	width: 700px;
    	margin-left: auto;
    	margin-right: auto;
    	margin-top: 60px;
    }
    
	.content{
		padding: 10px;
	}
	
	button{
    	background:#03a9f5;
    	color:#ffffff;
    	width:100px;
    	height:30px;
    	border-radius: 6px;
    	margin-bottom: 0;
    	margin-top:10px;
    	text-align: center;
    	cursor: pointer;
    	border: 1px solid transparent;
    	float: right;
    }
</style>
<script type="text/javascript">
	function count(){
		var content = $("#content").val();
		$("#top").text("字符数：" + content.length);
	}
</script>
</head>
<body>
	<div  class="out">
		<div id="top">字符数：0</div>
		<textarea rows="30" cols="85" class="content" id="content"></textarea>
		<div style="height: 40px;"><button onclick="count()">开始统计</button></div>
	</div>
</body>
</html>
