	<script type="text/javascript">
   $(document).ready(function() {
        $(document).on('click', '.has-sub', function(){
            var _this = $(this)
            if(!$(this).hasClass('expanded')) {
               setTimeout(function(){
                    _this.find('ul').attr("style","")
               }, 300);
              
            } else {
                $('.has-sub ul').each(function(id,ele){
                    var _that = $(this)
                    if(_this.find('ul')[0] != ele) {
                        setTimeout(function(){
                            _that.attr("style","")
                        }, 300);
                    }
                })
            }
        });
        $.post("/pcw/data/getwebsites",{},function(result){
	   		 for(var menu in result.data){
		   		 var folder = $('<li><a><i></i><span class="title"></span></a></li>');
		   		folder.children('a').children('span').append(result.data[menu].name);
		   		folder.children('a').children('i').addClass(result.data[menu].iconurl);
		   		
		   		//左侧目录
		   		if(result.data[menu].children.length > 0){
		   			folder.addClass("has-sub");
		   			var children = $('<ul style></ul>');
		   			//左侧二级目录
		   			for(var child in result.data[menu].children){
		   				if(result.data[menu].children[child].children.length == 0){
		   					continue;
		   				}
		   				var innerfolder = $('<li><a class="smooth"><span></span></a></li>');
		   				innerfolder.children('a').attr('href','#' + result.data[menu].children[child].name);
		   				innerfolder.children('a').children('span').append(result.data[menu].children[child].name);
		   				children.append(innerfolder);
		   				addWebsiteInfo(result.data[menu].children[child].children,result.data[menu].children[child].name);
		   			}
		   			folder.append(children);
		   		}else{
		   			folder.children('a').attr('href','#' + result.data[menu].name);
		   			folder.children('a').addClass("smooth");
			   		folder.click(function() {
			            $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
			            $(this).addClass('active'); // 添加当前元素的样式
			        });
			   		//添加网页信息
			   		if(result.data[menu].websites != null){
			   			addWebsiteInfo(result.data[menu].websites,result.data[menu].name);
			   		}
		   		}
	   			$('#main-menu').append(folder);
	   		 } 
   			var lastdiv = '<div class="submit-tag"><a href="about"> <i class="linecons-heart"></i> <span'
				+ 'class="tooltip-blue">关于本站</span> <span class="label label-Primary pull-right hidden-collapsed">♥︎</span>'
				+ '</a></div>';
			var foot = '<footer class="main-footer sticky footer-type-1"><div class="footer-inner">'
			+ '<!-- Add your copyright text here --><div class="footer-text">'
			+ '&copy; 2017 <a href="../cn/about.html"><strong>WebStack</strong></a>'
			+ 'design by <a href="http://viggoz.com" target="_blank"><strong>Viggo</strong></a>'
			+ '<!--  - Purchase for only <strong>23$</strong> --></div>'
			+ '<!-- Go to Top Link, just add rel="go-top" to any link to add this functionality -->'
			+ '<div class="go-up"><a href="#" rel="go-top"> <i class="fa-angle-up"></i></a></div>'
			+ '</div></footer>';
			$("#main-content").append(foot);	
   			$('#main-menu').append(lastdiv);
   			addpreflistenner();
	   	},"json");
        $("#main-menu li ul li").click(function() {
            $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
            $(this).addClass('active'); // 添加当前元素的样式
        });
       /*  $('.user-info-menu .hidden-sm').click(function(){
            if($('.sidebar-menu').hasClass('collapsed')) {
                $('.has-sub.expanded > ul').attr("style","")
            } else {
                $('.has-sub.expanded > ul').show()
            }
        }) */
        $("a.smooth").click(function(ev) {
            ev.preventDefault();

            public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
            ps_destroy();
            $("html, body").animate({
                scrollTop: $($(this).attr("href")).offset().top - 30
            }, {
                duration: 500,
                easing: "swing"
            });
        });
        return false;
    });

    var href = "";
    var pos = 0;
    $("a.smooth").click(function(e) {
        $("#main-menu li").each(function() {
            $(this).removeClass("active");
        });
        $(this).parent("li").addClass("active");
        e.preventDefault();
        href = $(this).attr("href");
        pos = $(href).position().top - 30;
    });
    </script>
